<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

     <div class="container">


       <form id="form" class="form" action="" method="">

         <h2>Login Form</h2>

         <div class="form-group">
             <label for="username">Username</label>
             <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" autocomplete="off" />
             <small>Error Message</small>
         </div>

         <div class="form-group">
             <label for="email">Email</label>
             <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off"/>
             <small>Error Message</small>
         </div>

         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="off"/>
            <small>Error Message</small>
         </div>

         <div class="form-group">
            <label for="cfmpassword">Confirm password</label>
            <input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter your confirm password" autocomplete="off"/>
            <small>Error Message</small>
         </div>

         <button type="submit" class="btn">Sign Up</button>
       </form>       


    </div>










        <script src="js/app.js" type="text/javascript">
        </script>
    </body>
</html>
